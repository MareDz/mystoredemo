name: Playwright Schedules Tests
on:
  schedule:
    - cron: '0 0 * * *'
    
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright and Chrome browser
        run: |
          npx playwright install-deps chromium
          npx playwright install

        #it would be better to link a whole folder with test for daily schedule, but this will be just for demo
      - name: Run VerifyCalculationAndDeleteItems
        run: npm run test:ts001

      - name: Run DeleteAdressAndBuyAccessorie
        run: npm run test:ts002

      - name: Run PreviewAndZoom
        run: npm run test:ts004

      - name: Run NotEnoughProductsInStock
        run: npm run test:ts005

      - name: Run NumberOfDisplayedArticles
        run: npm run test:ts006

      - name: Run ProductCustomization
        run: npm run test:ts007

      - name: Run LoginNegative
        run: npm run test:ts008

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30





