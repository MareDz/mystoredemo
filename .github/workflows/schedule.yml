name: Playwright Schedules Tests
on:
  schedule:
    - cron: '55 * * * *'
    
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

        #it would be better to link a whole folder with test for daily schedule, but this will be just for demo
      - name: Run VerifyCalculationAndDeleteItems
        run: npx playwright test tests/SmokeTests/VerifyCalculationAndDeleteItems.spec

      - name: Run DeleteAdressAndBuyAccessorie
        run: npx playwright test tests/SmokeTests/DeleteAdressAndBuyAccessorie.spec





